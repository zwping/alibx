//    androidTestImplementation 'androidx.test.ext:junit:1.1.2'
//    androidTestImplementation 'androidx.test.espresso:espresso-core:3.3.0'

    debugImplementation 'com.blankj:utilcodex:1.31.0'
    debugImplementation 'com.gitee.zackratos:UltimateBarX:0.8.0'
    // debugImplementation 'io.github.razerdp:BasePopup:3.2.0'
}